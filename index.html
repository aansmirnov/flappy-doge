<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/doge-icon.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Flappy Doge</title>

        <img class="logo__image" src="/doge-icon.png" />

      <ul class="menu" id="navbar">

          <button class="menu__button">P2P Game</button>

    <script type="module" src="/src/burger-menu.ts"></script>
